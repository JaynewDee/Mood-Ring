    <nav class="menunav">
        <ul class="circle">
            <li class="grey light slice option">
                <label for="ogrey" class="circle over" id="1">Grey</label>
            </li>
            <li class="red light slice option">
                <label for="ored" class="circle over" id="2">Red</label>
            </li>
            <li class="orange light slice option">

                <label for="ogreen" class="circle"><span class="over" id="5">Green</span></label>
            </li>

            </li>

            </li>
            <li class="unsel circle">
                <label for="unsel" class="clicky menuname">Back</label>
            </li>
            <li class="middle circle" id="page"></li>
        </ul>
