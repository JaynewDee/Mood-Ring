<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodRing</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="pie-script.js"></script>
    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="native-styles.css">
    <link rel="stylesheet" href="pie-styles.css">
</head>

<body class="css-selector black" id="page">
  <header>
    <h1>The Mood Ring</h1>
    <p>Feel the Feelings.</p>
  </header>


    <nav class="menunav">
        <ul class="circle">
            <li data-index='0' class="grey light slice option" value="greyBk" data="https://widget.deezer.com/widget/dark/album/260203642?autoplay=1">
                <label for="ogrey" class="circle over" id="meh">Grey</label>
            </li>
            <li data-index='1' class="red light slice option" value="redBk">
                <label for="ored" class="circle over" id="lovey-dovey">Red</label>
            </li>
            <li data-index='2' class="orange light slice option" value="orangeBk">
                <label for="oorange" class="circle over" id="enthusiasm">Orange</label>
            </li>
            <li data-index='3' class="yellow light slice option" value="yellowBk">
                <label for="oyellow" class="circle"><span class="over" id="energetic">Yellow</span></label>
            </li>
            <li data-index='4' class="green light slice option" value="greenBk">
                <label for="ogreen" class="circle"><span class="over" id="envious">Green</span></label>
            </li>
            <li data-index='5' class="blue dark slice option" value="blueBk">
                <label for="oblue" class="circle"><span class="over" id="relaxing">Blue</span></label>
            </li>
            <li data-index='6' class="purple dark slice option" value="purpleBk">
                <label for="opurple" class="circle"><span class="over" id="rich">Purple</span></label>
            </li>
            <!-- <li class="unsel circle">
                <label for="unsel" class="clicky menuname">Back</label>
            </li> -->
            <li class="middle circle black" id="circle-middle"></li>
        </ul>
    </nav>


    <footer>
        <iframe id="musicPlayer" title="deezer-widget" allow="autoplay" src="https://widget.deezer.com/widget/dark/playlist" width="100%" height="150" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
    </footer>

    <div id="feelings-feedback"></div>
<!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>
